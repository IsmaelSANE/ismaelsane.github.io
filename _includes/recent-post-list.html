<ul class="blog-title-list">
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
      <span class="post-header">by: {{ post.author }}<img src="{{ post.gravatar }}" /></span>
    </li>
  {% endfor %}
</ul>
