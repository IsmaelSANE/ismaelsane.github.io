<div class="contact-page">
  <form target="_blank" action="https://getsimpleform.com/messages?form_api_token=2ffc5bc0502ad789e63a666fb6f69931" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
    <!-- all your input fields here.... -->
    <input name="name" type="text" class="feedback-input" placeholder="Name" />
    <input name="email" type="text" class="feedback-input" placeholder="Email" />
    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
    <input onclick="window.location.href = 'https://ismaelsane.github.io/contact/';" type='submit' value='Submit' />
  </form>
</div>
